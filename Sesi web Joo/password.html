<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passsword_page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-1">
    <div class="body-password">
            <div class="login-container">
        <h2>LOGIN</h2>
        <div class="error" id="errorMsg"></div>
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <div class="btn-">
                 <button type="submit">SIGN IN</button>
            </div>
           
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function (e) {
            e.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Ganti sesuai kebutuhan
            if (username === "Rizqi" && password === "190506") {
                // Simulasi login sukses, redirect ke halaman utama
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMsg").
                textContent = "Username atau password salah!";
            }
        }
    </script>
    </div>

        <P class="footer">&COPY;Rizqi_Web_2025</P>
      </footer>
</body>

</html>
